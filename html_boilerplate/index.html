<!--HTML5-->
<!DOCTYPE html>

<!--Help assistive technologies like screen readers to read the language correctly-->
<html lang="en">
    
    <head><!--For meta-infor about the webpage and info for webpage to render properly! Do not put content info that displays on the webpage here except the title-->
        <meta charset="utf-8"><!--Ensure correct display of special symbols and characters from various languages-->
        <title>Practise webpage</title><!--Displays the title for people to see. If not included, title name defaults to file name (index.html)-->
    </head>

    <body><!--Content for user to see is displayed here.-->
        <h1>Hello World</h1>
    </body>
    
</html>
